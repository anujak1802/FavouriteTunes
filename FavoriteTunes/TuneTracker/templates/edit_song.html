{% extends 'base.html' %}

{% block title %}Edit Song{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h4>Edit Song</h4>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{% url 'song_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
